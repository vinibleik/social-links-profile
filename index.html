<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Paradoxo" />
    <meta
      name="description"
      content="Frontend Mentor Social Links Profile Challenge"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="card">
      <div class="profile">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="User profile picture"
          class="profile__picture"
        />
        <h1 class="profile__title">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__resume">"Front-end developer and avid reader."</p>
      </div>
      <ul class="social-links">
        <li class="social-links__link">GitHub</li>
        <li class="social-links__link">Frontend Mentor</li>
        <li class="social-links__link">LinkedIn</li>
        <li class="social-links__link">Twitter</li>
        <li class="social-links__link">Instagram</li>
      </ul>
    </main>
  </body>
</html>
